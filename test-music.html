<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contr√¥leur de Musique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 1px solid #333;
        }
        button {
            background: #58a6ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #79c0ff;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #1a3a1a; color: #4ade80; }
        .error { background: #3a1a1a; color: #ff6b6b; }
        .info { background: #1a2a3a; color: #58a6ff; }
    </style>
</head>
<body>
    <h1>üß™ Test du Contr√¥leur de Musique</h1>
    
    <div class="test-section">
        <h3>Test des √âl√©ments DOM</h3>
        <button onclick="testElements()">V√©rifier les √©l√©ments</button>
        <div id="elementsStatus"></div>
    </div>
    
    <div class="test-section">
        <h3>Test de la Musique</h3>
        <button onclick="testMusicPlay()">Play</button>
        <button onclick="testMusicPause()">Pause</button>
        <button onclick="testMusicToggle()">Toggle</button>
        <div id="musicStatus"></div>
    </div>
    
    <div class="test-section">
        <h3>Test des √âv√©nements</h3>
        <button onclick="testEvents()">Tester les √©v√©nements</button>
        <div id="eventsStatus"></div>
    </div>

    <!-- √âl√©ment audio de test -->
    <audio id="testAudio" loop preload="auto">
        <source src="music/music.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'√©l√©ment audio.
    </audio>

    <script>
        let testAudio = null;
        let isPlaying = false;

        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function testElements() {
            const elements = {
                'backgroundMusic': document.getElementById('backgroundMusic'),
                'musicToggle': document.getElementById('musicToggle'),
                'volumeSlider': document.getElementById('volumeSlider'),
                'volumeValue': document.getElementById('volumeValue'),
                'volumeControl': document.getElementById('volumeControl'),
                'testAudio': document.getElementById('testAudio')
            };

            let status = '<h4>R√©sultats :</h4>';
            let allFound = true;

            Object.keys(elements).forEach(key => {
                const found = !!elements[key];
                status += `<p>${key}: ${found ? '‚úÖ Trouv√©' : '‚ùå Non trouv√©'}</p>`;
                if (!found) allFound = false;
            });

            if (allFound) {
                status += '<p><strong>‚úÖ Tous les √©l√©ments sont pr√©sents</strong></p>';
                showStatus('elementsStatus', status, 'success');
            } else {
                status += '<p><strong>‚ùå Certains √©l√©ments manquent</strong></p>';
                showStatus('elementsStatus', status, 'error');
            }
        }

        function testMusicPlay() {
            testAudio = document.getElementById('testAudio');
            if (!testAudio) {
                showStatus('musicStatus', '‚ùå √âl√©ment audio non trouv√©', 'error');
                return;
            }

            const playPromise = testAudio.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    isPlaying = true;
                    showStatus('musicStatus', '‚úÖ Musique d√©marr√©e avec succ√®s', 'success');
                }).catch(error => {
                    showStatus('musicStatus', `‚ùå Erreur: ${error.message}`, 'error');
                });
            }
        }

        function testMusicPause() {
            if (!testAudio) {
                testAudio = document.getElementById('testAudio');
            }
            
            if (testAudio) {
                testAudio.pause();
                isPlaying = false;
                showStatus('musicStatus', '‚úÖ Musique mise en pause', 'success');
            } else {
                showStatus('musicStatus', '‚ùå √âl√©ment audio non trouv√©', 'error');
            }
        }

        function testMusicToggle() {
            if (!testAudio) {
                testAudio = document.getElementById('testAudio');
            }
            
            if (!testAudio) {
                showStatus('musicStatus', '‚ùå √âl√©ment audio non trouv√©', 'error');
                return;
            }

            if (isPlaying) {
                testAudio.pause();
                isPlaying = false;
                showStatus('musicStatus', '‚úÖ Musique mise en pause (toggle)', 'success');
            } else {
                const playPromise = testAudio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isPlaying = true;
                        showStatus('musicStatus', '‚úÖ Musique d√©marr√©e (toggle)', 'success');
                    }).catch(error => {
                        showStatus('musicStatus', `‚ùå Erreur toggle: ${error.message}`, 'error');
                    });
                }
            }
        }

        function testEvents() {
            const musicToggle = document.getElementById('musicToggle');
            if (!musicToggle) {
                showStatus('eventsStatus', '‚ùå Bouton musique non trouv√©', 'error');
                return;
            }

            // Simuler un clic
            const clickEvent = new Event('click');
            musicToggle.dispatchEvent(clickEvent);
            
            showStatus('eventsStatus', '‚úÖ √âv√©nement de clic simul√©', 'info');
        }

        // Test automatique au chargement
        window.addEventListener('load', () => {
            setTimeout(() => {
                testElements();
            }, 1000);
        });
    </script>
</body>
</html>
