<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mobile Simple - Musique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .test-button {
            background: linear-gradient(135deg, #58a6ff, #79c0ff);
            border: none;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 50px;
            box-shadow: 0 8px 25px rgba(88, 166, 255, 0.4);
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
            transition: all 0.2s ease;
            margin: 20px;
        }
        
        .test-button:active {
            transform: scale(0.9);
        }
        
        .test-button.playing {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .status {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            text-align: center;
            min-width: 200px;
        }
        
        .log {
            background: #000;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            font-family: monospace;
            font-size: 14px;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .instructions {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>üéµ Test Mobile Simple</h1>
    
    <div class="instructions">
        <p><strong>Instructions :</strong></p>
        <p>1. Touchez le bouton bleu</p>
        <p>2. La musique doit se lancer/couper</p>
        <p>3. Regardez les logs ci-dessous</p>
    </div>
    
    <button class="test-button" id="musicButton">
        <span id="buttonIcon">üîä</span>
    </button>
    
    <div class="status">
        <div><strong>√âtat:</strong> <span id="status">Arr√™t√©</span></div>
        <div><strong>Volume:</strong> <span id="volume">50%</span></div>
        <div><strong>Touches:</strong> <span id="touchCount">0</span></div>
    </div>
    
    <div class="log" id="log">
        <div>Logs d'√©v√©nements :</div>
    </div>

    <!-- √âl√©ment audio -->
    <audio id="audio" loop preload="auto">
        <source src="music/music.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'√©l√©ment audio.
    </audio>

    <script>
        let audio = null;
        let isPlaying = false;
        let touchCount = 0;
        let lastTouchTime = 0;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus() {
            document.getElementById('status').textContent = isPlaying ? 'En cours' : 'Arr√™t√©';
            document.getElementById('volume').textContent = Math.round((audio?.volume || 0) * 100) + '%';
            document.getElementById('touchCount').textContent = touchCount;
            
            const icon = document.getElementById('buttonIcon');
            const button = document.getElementById('musicButton');
            
            if (isPlaying) {
                icon.textContent = 'üîä';
                button.classList.add('playing');
            } else {
                icon.textContent = 'üîá';
                button.classList.remove('playing');
            }
        }
        
        function safeToggle() {
            const now = Date.now();
            if (now - lastTouchTime < 300) {
                log('‚ö†Ô∏è Double touch ignor√©');
                return;
            }
            lastTouchTime = now;
            touchCount++;
            log(`üéµ Touch #${touchCount} - Toggle`);
            toggleMusic();
        }
        
        function toggleMusic() {
            if (!audio) {
                audio = document.getElementById('audio');
                audio.volume = 0.5;
            }
            
            const actuallyPaused = audio.paused;
            log(`üéµ √âtat: paused=${actuallyPaused}, isPlaying=${isPlaying}`);
            
            if (actuallyPaused || !isPlaying) {
                log('üéµ Lancement...');
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isPlaying = true;
                        log('‚úÖ Lanc√© avec succ√®s');
                        updateStatus();
                    }).catch(error => {
                        log('‚ùå Erreur: ' + error.message);
                    });
                }
            } else {
                log('üéµ Arr√™t...');
                audio.pause();
                isPlaying = false;
                log('‚úÖ Arr√™t√© avec succ√®s');
                updateStatus();
            }
        }
        
        function init() {
            const button = document.getElementById('musicButton');
            
            // √âv√©nements tactiles
            button.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
                log('üëÜ Touch end d√©tect√©');
                safeToggle();
            });
            
            // √âv√©nement click
            button.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                log('üñ±Ô∏è Click d√©tect√©');
                safeToggle();
            });
            
            // √âv√©nements audio
            audio = document.getElementById('audio');
            audio.addEventListener('play', () => {
                log('üéµ √âv√©nement play');
                isPlaying = true;
                updateStatus();
            });
            
            audio.addEventListener('pause', () => {
                log('üéµ √âv√©nement pause');
                isPlaying = false;
                updateStatus();
            });
            
            audio.addEventListener('error', (e) => {
                log('‚ùå Erreur audio: ' + e.message);
            });
            
            log('‚úÖ Test initialis√©');
            updateStatus();
        }
        
        // Initialiser
        window.addEventListener('load', init);
    </script>
</body>
</html>
